# PURL configuration for http://purl.obolibrary.org/obo/fbdv

idspace: FBDV
base_url: /obo/fbdv

products:
- fbdv.owl: https://raw.githubusercontent.com/FlyBase/flybase-developmental-ontology/master/fbdv.owl
- fbdv.obo: https://raw.githubusercontent.com/FlyBase/flybase-developmental-ontology/master/fbdv.obo

term_browser: ontobee
example_terms:
- fbdv_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/FlyBase/flybase-developmental-ontology/v

- prefix: /tracker/
  replacement: https://github.com/FlyBase/flybase-developmental-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/FBDV?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/FlyBase/flybase-developmental-ontology/master/
